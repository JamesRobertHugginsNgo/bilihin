<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Document</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

	<link rel="stylesheet" href="styles/main.css">
</head>

<body class="bg-light">
	<header class="bg-primary pt-2 text-white">
		<div class="container">
			<div class="row align-items-center">
				<div class="col">
					<h1 style="font-family: 'Abel', sans-serif;">
						bilihin
					</h1>
				</div>

				<div class="col-auto">
					<div class="mb-2">
						<button type="button" class="btn btn-outline-light">
							<i class="bi bi-plus-lg d-none d-sm-inline"></i>
							Add
						</button>
					</div>
				</div>
			</div>
		</div>
	</header>

	<main class="bg-white pt-3">
		<div class="container">
			<div>
				<h2>Categories</h2>

				<div class="row justify-content-between">
					<div class="col-12 col-md-reset">
						<ol class="list-group mb-3">
							<li class="list-group-item">
								<div class="row">
									<div class="col">
										<a href="#">
											Category A
										</a>
									</div>

									<div class="col-auto text-muted">
										10 / 10
									</div>

									<div class="col-auto d-none d-sm-block">
										<i class="bi bi-chevron-right"></i>
									</div>
								</div>
							</li>

							<li class="list-group-item">
								<div class="row">
									<div class="col">
										<a href="#">
											Category B
										</a>
									</div>

									<div class="col-auto text-muted">
										6 / 10
									</div>

									<div class="col-auto d-none d-sm-block">
										<i class="bi bi-chevron-right"></i>
									</div>
								</div>
							</li>

							<li class="list-group-item">
								<div class="row">
									<div class="col">
										<a href="#">
											Category C
										</a>
									</div>

									<div class="col-auto text-muted">
										1 / 10
									</div>

									<div class="col-auto d-none d-sm-block">
										<i class="bi bi-chevron-right"></i>
									</div>
								</div>
							</li>
						</ol>
					</div>

					<div class="col-12 col-md-auto">
						<div class="mb-3">
							<button type="button" class="btn btn-danger">
								<i class="bi bi-x-lg d-none d-sm-inline"></i>
								Remove Completed
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="d-none">
				<div class="mb-3">
					<a href="#">
						<i class="bi bi-chevron-left d-none d-sm-inline"></i>
						Back
					</a>
				</div>

				<h2>Category A</h2>

				<div class="row justify-content-between">
					<div class="col-12 col-md-reset">
						<ol class="list-group mb-3">
							<li class="list-group-item">
								<div class="row">
									<div class="col-auto text-muted">
										<input class="form-check-input">
									</div>

									<div class="col">
										<div class="row">
											<div class="col-12 col-md-auto">
												Item 001
											</div>

											<div class="col-12 col-md-auto text-muted">
												Notes
											</div>
										</div>
									</div>

									<div class="col-auto">
										<a href="#">
											<i class="bi bi-pencil d-none d-sm-inline"></i>
											Edit
										</a>
									</div>
								</div>
							</li>

							<li class="list-group-item">
								<div class="row">
									<div class="col-auto text-muted">
										<input class="form-check-input">
									</div>

									<div class="col">
										<div class="row">
											<div class="col-12 col-md-auto">
												Item 002
											</div>

											<div class="col-12 col-md-auto text-muted">
												Notes
											</div>
										</div>
									</div>

									<div class="col-auto">
										<a href="#">
											<i class="bi bi-pencil"></i>
											Edit
										</a>
									</div>
								</div>
							</li>

							<li class="list-group-item">
								<div class="row">
									<div class="col-auto text-muted">
										<input class="form-check-input">
									</div>

									<div class="col">
										<div class="row">
											<div class="col-12 col-md-auto">
												Item 003
											</div>

											<div class="col-12 col-md-auto text-muted">
												Notes
											</div>
										</div>
									</div>

									<div class="col-auto">
										<a href="#">
											<i class="bi bi-pencil"></i>
											Edit
										</a>
									</div>
								</div>
							</li>
						</ol>
					</div>

					<div class="col-12 col-md-auto">
						<div class="mb-3">
							<button type="button" class="btn btn-danger">
								<i class="bi bi-x-lg d-none d-sm-inline"></i>
								Remove Checked
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="d-none">
				<h2 class="mb-3">
					Edit Item
				</h2>

				<div class="row">
					<div class="col col-sm-6 col-md-4">
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Quantity</label>
							<input type="text" class="form-control" list="datalistOptions" id="exampleFormControlInput1">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col col-md-8">
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Name</label>
							<input type="text" class="form-control" list="datalistOptions" id="exampleFormControlInput1">
							<datalist id="datalistOptions">
								<option value="San Francisco">
								<option value="New York">
								<option value="Seattle">
								<option value="Los Angeles">
								<option value="Chicago">
							</datalist>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col col-md-8">
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Category</label>
							<input type="text" class="form-control" list="datalistOptions" id="exampleFormControlInput1">
							<datalist id="datalistOptions">
								<option value="San Francisco">
								<option value="New York">
								<option value="Seattle">
								<option value="Los Angeles">
								<option value="Chicago">
							</datalist>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<div class="mb-3">
							<label for="exampleFormControlInput1" class="form-label">Notes</label>
							<textarea class="form-control" rows="5"></textarea>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col">
						<div class="mb-3">
							<button type="button" class="btn btn-danger">
								<i class="bi bi-x-lg d-none d-sm-inline"></i>
								Delete
							</button>
						</div>
					</div>

					<div class="col-auto">
						<div class="mb-3">
							<button type="button" class="btn btn-secondary">
								<i class="bi bi-chevron-left d-none d-sm-inline"></i>
								Cancel
							</button>

							<button type="button" class="btn btn-primary">
								<i class="bi bi-save d-none d-sm-inline"></i>
								Save
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<footer class="pt-3">
		<div class="container">
			<div class="row">
				<div class="col">
					<p>FOOTER</p>
				</div>
			</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"

		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
